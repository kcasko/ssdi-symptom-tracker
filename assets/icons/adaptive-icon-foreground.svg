<!-- Android Adaptive Icon - Foreground -->
<svg width="432" height="432" viewBox="0 0 432 432" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Safe area for adaptive icon is 66dp radius from center (132dp diameter) -->
  <!-- Content should be within the 108dp circle (216dp diameter) -->
  
  <!-- Main Icon Content -->
  <g transform="translate(66, 66)">
    <!-- Medical Chart Background -->
    <rect x="0" y="0" width="300" height="300" rx="30" fill="white"/>
    
    <!-- Chart Header -->
    <rect x="0" y="0" width="300" height="70" rx="30" fill="#0066e6"/>
    <rect x="0" y="50" width="300" height="20" fill="#0066e6"/>
    
    <!-- Chart Title Area -->
    <rect x="25" y="18" width="100" height="14" rx="7" fill="white"/>
    <rect x="25" y="38" width="150" height="10" rx="5" fill="white" opacity="0.8"/>
    
    <!-- Medical Cross Symbol -->
    <g transform="translate(230, 15)">
      <rect x="15" y="5" width="10" height="40" rx="5" fill="white"/>
      <rect x="5" y="15" width="40" height="10" rx="5" fill="white"/>
    </g>
    
    <!-- Health Data Visualization -->
    <g transform="translate(30, 95)">
      <!-- Heart Rate Line -->
      <path d="M0 60 L30 40 L60 20 L90 45 L120 25 L150 50 L180 30 L210 55 L240 35" 
            stroke="#0066e6" stroke-width="6" fill="none" stroke-linecap="round"/>
      
      <!-- Data Points -->
      <circle cx="30" cy="40" r="8" fill="#0066e6"/>
      <circle cx="90" cy="45" r="8" fill="#0066e6"/>
      <circle cx="150" cy="50" r="8" fill="#0066e6"/>
      <circle cx="210" cy="55" r="8" fill="#0066e6"/>
      
      <!-- Heart Symbol -->
      <g transform="translate(190, 15)">
        <path d="M20,35 C20,22 8,10 -5,10 C-18,10 -30,22 -30,35 C-30,48 -5,75 20,35 Z"
              fill="#dc3545"/>
        <path d="M20,35 C20,22 32,10 45,10 C58,10 70,22 70,35 C70,48 45,75 20,35 Z"
              fill="#dc3545"/>
      </g>
      
      <!-- Symptom Severity Indicators -->
      <rect x="0" y="120" width="60" height="20" rx="10" fill="#28a745"/>
      <rect x="0" y="145" width="100" height="20" rx="10" fill="#ffc107"/>
      <rect x="0" y="170" width="140" height="20" rx="10" fill="#fd7e14"/>
      <rect x="0" y="195" width="180" height="20" rx="10" fill="#dc3545"/>
    </g>
  </g>
</svg>