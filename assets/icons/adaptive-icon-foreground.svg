<!--
  Daymark Android Adaptive Icon - Foreground Layer
  432x432 (safe area: center 288x288)

  Export this as adaptive-icon.png at 432x432 with transparency
-->
<svg width="432" height="432" viewBox="0 0 432 432" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal timeline -->
  <line
    x1="108"
    y1="216"
    x2="324"
    y2="216"
    stroke="#f0f2f5"
    stroke-width="3"
    stroke-linecap="round"
    stroke-opacity="0.5"
  />

  <!-- Today's mark - centered dot -->
  <circle
    cx="216"
    cy="216"
    r="28"
    fill="#f0f2f5"
  />

  <!-- Subtle highlight -->
  <circle
    cx="216"
    cy="216"
    r="28"
    fill="url(#dotGradient)"
  />

  <defs>
    <radialGradient id="dotGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
